<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-statistics-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">省：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="province" id="province">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">市：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="city" id="city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">区：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="area" id="area">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">楼：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="building" id="building">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">电梯编号：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="elevator_number" id="elevator_number">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">服务类型：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="service_type" id="service_type">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">电梯初始运行时间：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="run_time" id="run_time">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">提交</button>
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js" th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script src="/ruoyi/elevator/service/add.js" th:src="@{/ruoyi/elevator/service/add.js}">
</script>
</body>
</html>
