<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="btn-group hidden-xs" id="tableToolbar" role="group">
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" shiro:hasPermission="user:sale:add">
            <i class="glyphicon glyphicon-plus"></i>
        </button>
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:batchRemove()'" shiro:hasPermission="user:sale:batchRemove">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
    </div>
    <table class="bootstrap-table" data-mobile-responsive="true"
           data-sort-name="sale_id" data-sort-order="asc">
    </table>
</div>
<div th:include="include :: footer"></div>
<script src="/ruoyi/user/sale/sale.js" th:src="@{/ruoyi/user/sale/sale.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permissionService.hasPermi('user:sale:edit')}]];
    /*var removeFlag = [[${@permissionService.hasPermi('user:sale:remove')}]];*/
</script>
</body>
</html>
