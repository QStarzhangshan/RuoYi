<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-contract-add">
		<div class="form-group">
			<label class="col-sm-3 control-label ">所属客户：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="contractClient" id="contractClient"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">合同主题：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="contractTopic" id="contractTopic">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">合同所有者：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="contractOwner" id="contractOwner">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">提交</button>
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script src="/ruoyi/user/contract/add.js" th:src="@{/ruoyi/user/contract/add.js}">
</script>
</body>
</html>
