<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-client-edit">
			<input id="clientId" name="clientId" type="hidden" th:value="${client.clientId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">销售ID：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="saleId" id="saleId"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="clientName" id="clientName" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户所有者：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="clientOwnerLoginName" id="clientOwnerLoginName" >
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js" th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script src="/ruoyi/user/client/edit.js" th:src="@{/ruoyi/user/client/edit.js}">
	</script>
</body>
</html>
